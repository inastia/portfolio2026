<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UX Design Portfolio</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <!-- Standard favicon -->
    <link rel="icon" href="favicons/favicon.ico" type="image/x-icon" />
    <!-- PNG favicons for modern browsers -->
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="favicons/favicon-96x96.png"
    />
    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <!-- Android Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="favicons/android-chrome-192x192.png"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header section -->
      <header>
        <h1>UX/UI Designer</h1>
        <p>
          Designing with insight, empathy, and a deep respect for how people
          actually work.
        </p>
        <img
          src="images/profile/home-avatar-640.png"
          srcset="images/profile/home-avatar-800.png 2x"
          alt="Avatar of the designer"
          width="500"
          height="500"
        />
      </header>
    </div>

    <div class="wrapper">
      <!-- Main content section -->
      <h2>Works</h2>
      <div class="project-card"></div>
    </div>
  </body>
  <!-- Footer section -->
  <footer>
    <div class="wrapper">
      <p>2026 ©  Anastasia Bigun. All Rights Reserved.</p>
      <p>Designed & built by me · HTML · CSS · JavaScript</p>
    </div>
  </footer>
</html>
