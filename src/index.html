<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UX Design Portfolio</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="output.css" />

    <!-- Favicons -->
    <link rel="icon" href="/favicons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/favicons/favicon-96x96.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicons/android-chrome-192x192.png"
    />
  </head>

  <body>
    <!-- Header section -->
    <div id="site-header"></div>

    <!-- Main content section -->
    <main>
      <div class="max-w-7xl mx-auto px-4">
        <section class="gap-8 max-w-7xl mx-auto px-4">
          <picture>
            <source
              media="(min-width: 1920px)"
              srcset="
                ./images/profile/header-img-large.png  1x,
                ./images/profile/header-img-xlarge.png 2x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ./images/profile/header-img-medium.png 1x,
                ./images/profile/header-img-large.png  2x
              "
            />
            <img
              src="./images/profile/header-img-small.png"
              srcset="
                ./images/profile/header-img-small.png  1x,
                ./images/profile/header-img-medium.png 2x
              "
              alt="Header image"
              loading="lazy"
              class="w-full h-auto"
            />
          </picture>
        </section>

        <section>
          <!-- Cards section -->
          <div
            id="projects-grid"
            class="grid grid-cols-1 gap-6 sm:grid-cols-2"
          ></div>
        </section>
      </div>
    </main>
    <script src="/src/js/includes.js" defer></script>
    <script src="/src/js/projects.js" defer></script>
    <script src="/src/js/main.js" defer></script>
    <script type="module" src="./js/main.js"></script>
  </body>
  <!-- Footer section -->
  <footer class="bg-white">
    <div
      class="max-w-7xl mx-auto px-4 py-12 mt-40 grid grid-cols-1 md:grid-cols-2 items-center gap-6 text-center md:text-left"
    >
      <h5>2026 ©  Anastasia Bigun. All Rights Reserved.</h5>
      <h5 class="md:text-right">
        Designed & built by me · HTML · Tailwind · JavaScript
      </h5>
    </div>
  </footer>
</html>
