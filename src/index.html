<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UX Design Portfolio</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/styles/output.css" />

    <!-- Favicons -->
    <link rel="icon" href="/favicons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/favicons/favicon-96x96.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicons/android-chrome-192x192.png"
    />
  </head>

  <body>
    <!-- Header section -->
    <div id="site-header"></div>

    <!-- Main content section -->
    <main>
      <div class="max-w-7xl mx-auto px-4">
        <section
          class="flex flex-col md:flex-row items-center gap-8 max-w-7xl mx-auto px-4 py-6"
        >
          <!-- Text Column -->
          <div
            class="flex-1 flex flex-col justify-center text-center md:text-left"
          >
            <h1 class="font-semibold text-6xl text-emerald-900">
              UX/UI Designer
            </h1>
            <p class="text-2xl pt-6">
              Designing with insight, empathy, and a deep respect for how people
              actually work.
            </p>
          </div>

          <!-- Image Column -->
          <div class="flex-1 flex justify-center md:justify-end">
            <img
              src="images/profile/home-avatar-640.png"
              srcset="images/profile/home-avatar-800.png 2x"
              alt="Illustrated avatar of Anastasia, UX/UI designer"
              class="w-full max-w-lg h-auto"
            />
          </div>
        </section>

        <section>
          <h2 class="text-4xl py-8 flex justify-center">Works</h2>
          <!-- Cards section -->
          <div
            id="projects-grid"
            class="grid grid-cols-1 gap-6 sm:grid-cols-2"
          ></div>
        </section>
      </div>
    </main>
    <script src="/js/includes.js" defer></script>
    <script src="/js/main.js" defer></script>
  </body>
  <!-- Footer section -->
  <footer class="bg-white">
    <div
      class="max-w-7xl mx-auto px-4 py-12 mt-40 grid grid-cols-1 md:grid-cols-2 items-center gap-6 text-center md:text-left"
    >
      <h5>2026 ©  Anastasia Bigun. All Rights Reserved.</h5>
      <h5 class="md:text-right">
        Designed & built by me · HTML · Tailwind · JavaScript
      </h5>
    </div>
  </footer>
</html>
