<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UX Design Portfolio</title>

  <!-- Styles -->
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="output.css" />

  <!-- Favicons -->
  <link rel="icon" href="/favicons/favicon.ico" />
  <link rel="icon" type="image/png" sizes="96x96" href="/favicons/favicon-96x96.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/favicons/android-chrome-192x192.png" />
</head>


  <body>
    <!-- Header section -->
<div id="site-header"></div>

    <main>
      <div class="px-4 max-w-7xl mx-auto">
        <section class="flex flex-col items-center gap-2 px-4 py-6">
          <h1 class="mt-12 mb-4 font-semibold text-6xl text-emerald-900">Get In Touch</h1>
          <!-- Secondary nav -->
          <div class="justify-items-center">
            <div id="secondary-navigation"></div>
          </div>
          <!-- Form -->
        <form id="contact-form" class="w-full">
          <div class="w-full lg:w-2/3 mx-auto space-y-12">
            <div>
              <div
                class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6"
              >
                <div class="sm:col-span-3">
                  <label
                    for="first-name"
                    class="block text-sm/6 font-medium text-gray-900"
                    >First name (required)</label
                  >
                  <div class="mt-2">
                    <input required
                      id="first-name"
                      type="text"
                      name="first-name"
                      autocomplete="given-name"
                      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-emerald-900 sm:text-sm/6"
                    />
                  </div>
                </div>

                <div class="sm:col-span-3">
                  <label
                    for="last-name"
                    class="block text-sm/6 font-medium text-gray-900"
                    >Last name (required)</label
                  >
                  <div class="mt-2">
                    <input required
                      id="last-name"
                      type="text"
                      name="last-name"
                      autocomplete="family-name"
                      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-emerald-900 sm:text-sm/6"
                    />
                  </div>
                </div>

                <div class="sm:col-span-4">
                  <label
                    for="email"
                    class="block text-sm/6 font-medium text-gray-900"
                    >Email address (required)</label
                  >
                  <div class="mt-2">
                    <input required
                      id="email"
                      type="email"
                      name="email"
                      autocomplete="email"
                      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-emerald-900 sm:text-sm/6"
                    />
                  </div>
                </div>

                <div class="col-span-full">
                  <label
                    for="about"
                    class="block text-sm/6 font-medium text-gray-900"
                    >Message (required)</label
                  >
                  <div class="mt-2">
                    <textarea
                    required
                    placeholder="Tell me a bit about your project or question…"
                      id="about"
                      name="about"
                      rows="3"
                      class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-emerald-900 sm:text-sm/6"
                    ></textarea>
                  </div>
                </div>
              </div>
              <!-- button -->
               <div class="mt-10">
                <button type="button" id="submit-btn"
                  class="cursor-pointer bg-emerald-700 hover:bg-emerald-900 text-white py-2 px-4 rounded"
                >
                  Submit
                </button>
               </div>
            </div>
          </div>
         
        </form>
      
        </div>
        </section>
      </div>
    </main>
    <script src="/script.js" defer></script>
 <!-- Success popup -->
    <div
  id="success-popup"
  class="fixed inset-0 z-100 flex items-center justify-center bg-black/40 opacity-0 pointer-events-none transition-opacity duration-300"
>
  <div
    class="bg-white rounded-lg px-8 py-6 shadow-xl transform scale-95 transition-all duration-300"
  >
    <p class="text-emerald-900 font-medium text-lg">
      Message sent successfully ✨
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  emailjs.init("SMJ95QICvGrRLGGr9");
</script>
<script src="./js/includes.js" defer></script>
<script src="./js/main.js" defer></script>
  </body>
  <!-- Footer section -->
  <footer class="bg-white">
    <div
      class="max-w-7xl mx-auto px-4 py-12 mt-40 grid grid-cols-1 md:grid-cols-2 items-center gap-6 text-center md:text-left"
    >
      <h5>
        2026 ©  Anastasia Bigun. All Rights Reserved.
      </h5>
      <h5 class="md:text-right">
        Designed & built by me · HTML · Tailwind · JavaScript
      </h5>
    </div>
  </footer>
</html>
