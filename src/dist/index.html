<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UX Design Portfolio</title>

    <!-- Styles -->

    <!-- Favicons -->
    <link rel="icon" href="/assets/favicon-CJbOpOTY.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/assets/favicon-96x96-DUWNOABo.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon-oBKw0xo9.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicons/android-chrome-192x192.png"
    />
    <script type="module" crossorigin src="/assets/index-DRf1nk12.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-C3SkgTkq.css">
  </head>

  <body>
    <!-- Header section -->
    <div id="site-header"></div>

    <!-- Main content section -->
    <main>
      <div class="max-w-7xl mx-auto px-4">
        <section class="gap-8 max-w-7xl mx-auto px-4">
          <picture>
            <source
              media="(min-width: 1920px)"
              srcset="/assets/header-img-large-DAKvLu9h.png 1x, /assets/header-img-xlarge-5jxpUGw7.png 2x"
            />
            <source
              media="(min-width: 768px)"
              srcset="/assets/header-img-medium-CHNFtbeI.png 1x, /assets/header-img-large-DAKvLu9h.png 2x"
            />
            <img
              src="/assets/header-img-small-BtgFHRl1.png"
              srcset="/assets/header-img-small-BtgFHRl1.png 1x, /assets/header-img-medium-CHNFtbeI.png 2x"
              alt="Header image"
              loading="lazy"
              class="w-full h-auto"
            />
          </picture>
        </section>

        <section>
          <!-- Cards section -->
          <div
            id="projects-grid"
            class="grid grid-cols-1 gap-6 sm:grid-cols-2"
          ></div>
        </section>
      </div>
    </main>
    <script src="./js/includes.js" defer></script>
    <script src="./js/projects.js" defer></script>
    <script src="./js/main.js" defer></script>
  </body>
  <!-- Footer section -->
  <footer class="bg-white">
    <div
      class="max-w-7xl mx-auto px-4 py-12 mt-40 grid grid-cols-1 md:grid-cols-2 items-center gap-6 text-center md:text-left"
    >
      <h5>2026 ©  Anastasia Bigun. All Rights Reserved.</h5>
      <h5 class="md:text-right">
        Designed & built by me · HTML · Tailwind · JavaScript
      </h5>
    </div>
  </footer>
</html>
