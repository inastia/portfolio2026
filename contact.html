<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UX Design Portfolio</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <!-- Standard favicon -->
    <link rel="icon" href="favicons/favicon.ico" type="image/x-icon" />
    <!-- PNG favicons for modern browsers -->
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="favicons/favicon-96x96.png"
    />
    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicons/apple-touch-icon.png"
    />
    <!-- Android Icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="favicons/android-chrome-192x192.png"
    />
  </head>

  <body>
    <!-- Header section -->
    <header class="site-header">
      <nav class="site-nav wrapper">
        <a href="/index.html" class="logo">
          <img
            src="images/logo/logo.png"
            alt="Anastasia Bigun — UX/UI Designer"
            width="60"
            height="60"
          />
        </a>
        <ul>
          <li><a href="/index.html">Work</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact wrapper">
        <h1 class="secondary-color">Get In Touch</h1>
        <nav class="secondary-nav">
          <ul>
            <li>
              <a
                href="documents/Resume.pdf"
                target="_blank"
                rel="noopener noreferrer"
                >Resume</a
              >
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/anastasiabigun"
                target="_blank"
                rel="noopener noreferrer"
                >LinkedIn</a
              >
            </li>
            <li>
              <a
                href="mailto:nastia.bigun@example.com"
                target="_blank"
                rel="noopener noreferrer"
                >Email</a
              >
            </li>
          </ul>
        </nav>
        <form action="#" method="post" class="contact-form">
          <div class="name-fields">
            <div class="form-field">
              <label for="first-name">First Name</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                required
                aria-describedby="first-name-error"
              />
              <p
                id="first-name-error"
                class="field-message"
                aria-live="polite"
                role="alert"
              ></p>
            </div>

            <div class="form-field">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                required
                aria-describedby="last-name-error"
              />
              <p
                id="last-name-error"
                class="field-message"
                aria-live="polite"
                role="alert"
              ></p>
            </div>
          </div>

          <div class="form-field">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              aria-describedby="email-error"
            />
            <p
              id="email-error"
              class="field-message"
              aria-live="polite"
              role="alert"
            ></p>
          </div>

          <div class="form-field">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              aria-describedby="message-error"
            ></textarea>
            <p
              id="message-error"
              class="field-message"
              aria-live="polite"
              role="alert"
            ></p>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
  </body>

  <footer>
    <div class="wrapper footer-grid">
      <p>2026 ©  Anastasia Bigun. All Rights Reserved.</p>
      <p>Designed & built by me · HTML · CSS · JavaScript</p>
    </div>
  </footer>
</html>
